<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
  </head>
  <body class="bg-dark-subtle" data-bs-theme="dark">
    <div class="py-3" style="background: linear-gradient(180deg, rgba(1, 1, 10, 1) 0%, rgba(26, 29, 32, 1) 64%)">
      <a href="./index.html">
        <img src="assets/img/netflix_logo.png" width="150px" alt="" />
      </a>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-lg-8 col-xl-6 my-5">
        <h1>Edit Profile</h1>
        <hr class="my-4" />
        <div class="row justify-content-center">
          <div class="col-6 col-sm-4 mb-5">
            <div class="position-relative">
              <img src="assets/img/kids_icon.png" width="100%" alt="" />
              <button type="button" class="btn btn-dark position-absolute start-0 bottom-0 mb-2 ms-2 px-1 border border-white rounded-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-pencil" style="scale: 0.6" viewBox="0 0 16 16">
                  <path
                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="col-10 col-sm-8">
            <div class="bg-secondary ps-3">
              <p class="py-2">Strive Student</p>
            </div>
            <p class="fs-5">Lenguage:</p>
            <div class="row">
              <div class="col-4">
                <select class="form-select bg-black border border-white pe-5" aria-label="Default select example">
                  <option selected>Italiano</option>
                  <option value="1">Rumeno</option>
                  <option value="2">Inglese</option>
                  <option value="3">Francese</option>
                  <option value="4">Spagnolo</option>
                </select>
              </div>
            </div>
            <hr class="my-4" />
            <p class="fs-5">Maturity Settings:</p>
            <p class="bg-dark p-2 d-inline">ALL MATURITY RATINGS</p>
            <p class="my-3 fs-7">Show title of <span>all maturity retings</span> for this profile.</p>
            <button type="button" class="btn btn-outline-light">EDIT</button>
            <hr class="my-4" />
            <p class="fs-5">Autoplay controls</p>
            <input type="checkbox" />
            <span>Autoplay next episode in a series on all devices.</span> <br />
            <input type="checkbox" />
            <span>Autoplay previews while browsing on all devices.</span>
          </div>
        </div>
        <div class="row my-5">
          <div class="btn-group col-3">
            <button type="button" class="btn btn-outline-light">SAVE</button>
          </div>
          <div class="btn-group col-4">
            <button type="button" class="btn btn-outline-light">CANCEL</button>
          </div>
          <div class="btn-group col-5">
            <button type="button" class="btn btn-outline-light">DELETE PROFILE</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
